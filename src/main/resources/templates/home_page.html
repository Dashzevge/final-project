<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e04747;
        }
        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .dashboard h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .profile p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .profile strong {
            color: #333;
        }
        .profile span {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1 sec:authorize="hasRole('MEMBER')">Welcome, <span th:text="${user.firstName}"></span>!</h1>
    <h1 sec:authorize="hasRole('PROFESSIONAL')">Welcome, <span th:text="${user.firstName}"></span>!</h1>
    <button class="logout-btn" th:onclick="'window.location.href=\'/logout\''">Logout</button>
</header>

<section class="dashboard">
    <h2 th:text="${user.role}"></h2>
    <div class="profile">
        <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
    </div>
</section>

</body>
</html>
