<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"],
        .login-container select{
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .login-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container .error,
        .login-container .logout {
            margin-bottom: 15px;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        .login-container .error {
            background-color: #ff4d4d;
        }

        .login-container .logout {
            background-color: #28a745;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h1>Register</h1>

    <form th:action="@{/register}" method="post">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="email" name="email" placeholder="Email" required />

        <select name="role" id="role" onchange="toggleCategory()" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="MEMBER">MEMBER</option>
            <option value="PROFESSIONAL">PROFESSIONAL</option>
        </select>

        <div id="category-container" style="display: none; margin-top: 10px;">
            <select name="category" id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="ELECTRICIAN">ELECTRICIAN</option>
                <option value="PLUMBER">PLUMBER</option>
                <option value="CARPENTER">CARPENTER</option>
                <option value="MECHANIC">MECHANIC</option>
                <option value="IT_SUPPORT">IT SUPPORT</option>
                <option value="CLEANING">CLEANING</option>
                <option value="LANDSCAPER">LANDSCAPER</option>
                <option value="PAINTER">PAINTER</option>
                <option value="HVAC_TECHNICIAN">HVAC TECHNICIAN</option>
            </select>
        </div>

        <input type="submit" value="Register" />
    </form>

    <p>
        Already have an account? <a th:href="@{/login}">Log in</a>
    </p>
</div>
<script>
    // Show/hide the category dropdown based on role selection
    function toggleCategory() {
        const roleSelect = document.getElementById('role');
        const categoryContainer = document.getElementById('category-container');
        if (roleSelect.value === 'PROFESSIONAL') {
            categoryContainer.style.display = 'block'; // Show category dropdown
        } else {
            categoryContainer.style.display = 'none'; // Hide category dropdown
        }
    }
</script>
</body>
</html>
